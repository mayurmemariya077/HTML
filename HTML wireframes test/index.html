<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML wireframes</title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 5px;
        }

        td {
            border: 2px solid rgb(249, 38, 238);
            text-align: center;
        }

        .section-title {
            text-align: left;
            font-weight: 100;
            font-size: 200px;
        }

        .small-box {
            height: 200px;
        }

        .box {
            height: 150px;
        }

        .medium-box {
            height: 200px;
        }
    </style>



</head>

<body>
    <table>
        <thead>
            <tr>
                <td width="12%">
                    <img style="width: 50px;" src="https://cdn.worldvectorlogo.com/logos/myntra-2.svg" alt="logo">
                </td>
                <td width="5%" class="bold">MEN</td>
                <td width="5%">WOMEN</td>
                <td width="5%">KIDS</td>
                <td width="5%">HOME</td>
                <td width="5%">BEAUTY</td>
                <td width="48%">Search Bar</td>
                <td width="5%">Profile</td>
                <td width="5%">Wishlist</td>
                <td width="5%">Bag</td>
            </tr>
        </thead>
    </table>

    <table>
        <thead>
            <tr>
                <td class="medium-box"> Slider/Banner</td>
            </tr>
        </thead>
    </table>

    <table>
        <thead>
            <tr>
                <td class="small-box">Ralph Lauren</td>
                <td class="small-box">U.S.Polo</td>
                <td class="small-box">Lacoste</td>
                <td class="small-box">Prada</td>
                <td class="small-box">Calvin Klein</td>

            </tr>
        </thead>
    </table>

    <table>
        <thead>
            <tr>
                <td class="section-title" style="font-size: 40px;">SHOP BY CATEGORY </td>

            </tr>
        </thead>
    </table>

    <table>
        <thead>
            <tr>

                <td class="small-box">Ethnic wear</td>
                <td class="small-box">Casual wear</td>
                <td class="small-box">Active wear</td>
                <td class="small-box">Sportrswear</td>
                <td class="small-box">Western wear</td>
                <td class="small-box">Traditional</td>
            </tr>
        </thead>
    </table>
    <table>
        <thead>
            <tr>
                <td class="section-title" style="font-size: 30px;">GRAND GLOBAL BRANDS</td>
            </tr>
        </thead>
    </table>
    <table>
        <thead>
            <tr>
                <td class="small-box">MANGO</td>
                <td class="small-box">ZARA</td>
                <td class="small-box">LEVI'S</td>
                <td class="small-box">PRADA</td>
                <td class="small-box">NAYKA</td>
                <td class="small-box">GUCCI</td>

            </tr>
        </thead>
    </table>

    <table>
        <thead>
            <tr>
                <td class="box" STYLE="font-size: medium;">FOOTER</td>
            </tr>
        </thead>
    </table>



</body>

</html>
